<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fundo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fundo-m.png" type="image/png">
        <img src="imagens/fundo-g.png" alt="Imagem de fundo para tela grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="audios/guanacast-33.ogg" type="audio/ogg">
        <source src="audios/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não conseguiu reproduzir áudio. <a href="audios/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>
    <!--MP3 - WAV  - OGG-->
</body>
</html>
