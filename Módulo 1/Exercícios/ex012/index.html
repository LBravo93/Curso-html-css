<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>
        Inserindo vídeos hospodados localmente
    </h1>
    <p>Este vídeo está hospedado no meu próprio servidor
    <p>
        <video width="560" controls autoplay loop poster="imagens/tumb.JPG">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/m4v">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogv">
        </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <p>Veja um pequeno vídeo meu jogando Rainbow Six.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WfndhVyqymw" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
